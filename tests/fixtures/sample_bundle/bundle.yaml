name: "sample_bundle"
version: "1.0"
model:
  plugin: "function_gemma"
initial_context:
  system_prompt: "You are a test agent."
  user_template: "Handle: {{ input }}"
max_turns: 3
termination_tool: "submit_result"
tools:
  - name: "echo"
    script: "tools/echo.pym"
    description: "Echo input"
    inputs:
      message:
        type: "string"
        description: "Message to echo"
        required: true
  - name: "submit_result"
    script: "tools/submit_result.pym"
    description: "Submit results"
    inputs:
      summary:
        type: "string"
        description: "Summary"
        required: true
